<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation 3D Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <div class="quote-card" id="quoteCard">
            <div class="quote-content">
                <div class="quote-text-container">
                    <blockquote class="quote-text active" data-text="0">
                        Hi my sunshine !
                    </blockquote>
                    <blockquote class="quote-text" data-text="1">
                        Is it your imagination playing tricks on you ?
                    </blockquote>
                    <blockquote class="quote-text" data-text="2">
                        I am very real :)
                    </blockquote>
                    <blockquote class="quote-text" data-text="3">
                        Kevin Ferreira
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
